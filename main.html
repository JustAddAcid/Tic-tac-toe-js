            background-color: white;

        /* нагло спертые стили от windows-стайл чекбоксов */
        .win{
			display: inline-block;
			margin-right: 4rem;
		}
		.win>input{
			position: absolute;
			left: -90000px;
		}
		.win>div{
			cursor: pointer;
			border-radius: 2rem;
            width: 4rem;
            height: 1.5rem;
			background-color: white;
			border: 2px solid black;
			user-select: none;
			position: relative;
			transition: .3s ease-in-out;
		}
		.win>input:checked + div {
			background-color: #0078d7;
		}
		.win>div:before {
			will-change: translate;
			display: block;
			position: absolute;
			top: calc(50% - .5rem);
			left: .1rem;
			content: '';
			width: 1rem;
			height: 1rem;
			background: black;
			border-radius: 50%;
			transition: 200ms;
		}
		.win>input:checked + div:before{
			color: #0078d7;
			transform: translateX(calc(2.5*100% + 4px));
			background: white;
		}
		.win>div:after {
			font-size: 1.1rem;
			position: absolute;
			right: -128%;
			top: 50%;
			transform: translateY(-50%);
		    content: attr(data-off);
		    pointer-events: none;
		}
		.win input:checked + div:after {
			content: attr(data-on);
		}

    <meta charset="UTF-8">
    <title>Крестики - нолики </title>
</head>
<body>
    <div class="alert-background">
        <div class="alert"><span class="alert-message">Победил О! Апплодисменты лучшему игроку в крести-нолики!</span><br>
            <button onclick="startClick()">Сыграть ещё</button>
            <button onclick="gameOverClick()">Закончить игру</button>
        </div>
    </div>
    <div class="main-content">
       <table class="main-table">
        <tr>
            <td data-column="0" data-row="0" data-diag1>&nbsp;</td>
            <td data-column="1" data-row="0">&nbsp;</td>
            <td data-column="2" data-row="0" data-diag2>&nbsp;</td>
        </tr>
        <tr>
            <td data-column="0" data-row="1">&nbsp;</td>
            <td data-column="1" data-row="1" data-diag1 data-diag2>&nbsp;</td>
            <td data-column="2" data-row="1">&nbsp;</td>
        </tr>
        <tr>
            <td data-column="0" data-row="2" data-diag2>&nbsp;</td>
            <td data-column="1" data-row="2">&nbsp;</td>
            <td data-column="2" data-row="2" data-diag1>&nbsp;</td>
        </tr>
        </table>
        <div class="controls">
            <label class="win" onclick="checkboxClick()">
				<input id="isSinglePalayerCheckbox" type="checkbox">
				<div data-off="1 игрок" data-on="2 игрока"></div>
			</label>
            <div class="turn">Ходит: <span id="whoPlaying">X</span></div>
        </div>
    </div>
    <script>
        var isSinglePlayer = true;
        var gameRunning = true;
        var turn = 'X';
        var lastTimeout;
        
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min)) + min;
        }
        function getRandomFreeBlock(){
            var blocks = $$('td:not(.O):not(.X)');
            return blocks[getRandomInt(0,blocks.length)];
        }
        function $(query){
            return document.querySelector(query);
        }
        function $$(query){
            return document.querySelectorAll(query);
        }
        function getValue(x,y /* адрес */){
            var el = $(`td[data-column='${x}'][data-row='${y}']`);
            return el.className;
        }
        function nextTurn (){
            if (turn == 'X') {
                turn = 'O';
                whoPlaying.textContent = turn;
            } else {
                turn = 'X';
                whoPlaying.textContent = turn;
            }

            if (turn == 'O' && isSinglePlayer){
                lastTimeout = setTimeout(()=>{ //Для пущей красивости
                    computerMove();
                    checkVictory();
                    turn = 'X';
                    whoPlaying.textContent = turn;
                },300);
            }
        }
        function makeAMove(block){
            if (!gameRunning){
                return;
            }
            if (turn == 'X') {
                block.className = 'X';
            } else {
                block.className = 'O';
            }
            block.textContent = block.className;
            if (!isSinglePlayer){
                if ($$('td:not(.X):not(.O)').length == 0){
                    gameOver('Ходы закончились! Победила дружба.');
                    return;
                }
            }
            nextTurn();
        }
        function computerMove(){
            // если у компуктера остаётся один ход для победы -- делаем ход и побеждаем
            // по строкам
            if (!gameRunning){
                return;
            }
            for ( var i = 0; i < 3; i++ ){
                if ($$(`.O[data-row='${i}']`).length > 1 && $$(`.X[data-row='${i}']`).length == 0){
                    makeAMove($(`td[data-row='${i}']:not(.X):not(.O)`));
                    return;
                }
            }
            // по столбцам
            for ( var i = 0; i < 3; i++ ){
                if ($$(`.O[data-column='${i}']`).length > 1 && $$(`.X[data-column='${i}']`).length == 0){
                    makeAMove($(`td[data-column='${i}']:not(.X):not(.O)`));
                    return;
                }
            }
            // две диагонали
            if ($$('.O[data-diag1]').length > 1 && $$('.X[data-diag1]').length == 0){
                makeAMove($('td[data-diag1]:not(.X):not(.O)'));
                return;
            }
            if ($$('.O[data-diag2]').length > 1 && $$('.X[data-diag2]').length == 0) {
                makeAMove($('td[data-diag2]:not(.X):not(.O)'));
                return;
            }
            // Если требуется защита -- защищаемся
            // по строкам
            for ( var i = 0; i < 3; i++ ){
                if ($$(`.X[data-row='${i}']`).length > 1 && $$(`.O[data-row='${i}']`).length == 0){
                    makeAMove($(`td[data-row='${i}']:not(.X)`));
                    return;
                }
            }
            // по столбцам
            for ( var i = 0; i < 3; i++ ){
                if ($$(`.X[data-column='${i}']`).length > 1 && $$(`.O[data-column='${i}']`).length == 0){
                    makeAMove($(`td[data-column='${i}']:not(.X)`));
                    return;
                }
            }
            // две диагонали
            if ($$('.X[data-diag1]').length > 1 && $$('.O[data-diag1]').length == 0){
                makeAMove($('td[data-diag1]:not(.X)'));
                return;
            }
            if ($$('.X[data-diag2]').length > 1 && $$('.O[data-diag2]').length == 0){
                makeAMove($('td[data-diag2]:not(.X)'));
                return;
            }
            // если ничего интересного -- атакуем
            // Если свободен центр -- занимаем
            if (getValue(1,1) == ''){
                makeAMove($('td[data-row="1"][data-column="1"]'));
                return;
            }
            // Если у нас нет ноликов и нечего продолжать -- ставим в рандомную клетку
            if ($$('.O').length == 0){
                makeAMove(getRandomFreeBlock());
                return;
            }
            // Если нулик один, то пытаемся его рассмотреть в контексте текущих столбцов/строк/диагоналей
            if ($$('.O').length == 1){
                var el = $('.O');
                if ($$(`.X[data-row='${el.dataset.row}']`).length == 0){
                    makeAMove($(`td[data-row='${el.dataset.row}']:not(.O)`));
                    return;
                }
                if ($$(`.X[data-column='${el.dataset.column}']`).length == 0){
                    makeAMove($(`td[data-column='${el.dataset.column}']:not(.O)`));
                    return;
                }
                if (el.dataset.diag1 == '' && $$('.X[data-diag1]').length == 0){
                    makeAMove($(`td[data-diag1]:not(.O)`));
                    return;
                }
                if (el.dataset.diag2 == '' && $$('.X[data-diag2]').length == 0){
                    makeAMove($(`td[data-diag2]:not(.O)`));
                    return;
                }
            }
            // Если понимаем, что не получается победить совсем
            //alert('Я понимаю, что мне уже не одержать победу... но я просто потыкаю в рандомные квардраты');
            try{
                makeAMove(getRandomFreeBlock());    
            }catch(e){
                gameOver('Ходы закончились. Победила дружба');
            }
            
            
        }
        function gameOver(message){
            clearTimeout(lastTimeout);
            gameRunning = false;
            var ab = $('.alert-background');
            var am = $('.alert-message');
            var mc = $('.main-content');
            am.textContent = message;
            ab.style.display = 'block';
            mc.style.zIndex = '-1';
        }
        function clearScreen(){
            var blocks = $$('.main-table td');
            for (var block of blocks){
                block.className = '';
                block.textContent = ' ';
            }
        }
        function checkVictory(){
            if (!gameRunning){
                return;
            }
            for (var turn of ['X','O']){
                // по строкам
                for ( var i = 0; i < 3; i++ ){
                    if ($$(`.${turn}[data-row='${i}']`).length == 3){
                        //alert(`Победил ${turn}! Поздравляем его!`);
                        gameOver(`Победил ${turn}! Апплодисменты лучшему игроку в крести-нолики!`);
                        return;
                    }
                }
                // по столбцам
                for ( var i = 0; i < 3; i++ ){
                    if ($$(`.${turn}[data-column='${i}']`).length == 3){
                        //alert(`Победил ${turn}! Поздравляем его!`);
                        gameOver(`Победил ${turn}! Апплодисменты лучшему игроку в крести-нолики!`);
                        return;
                    }
                }
                // две диагонали
                if ($$(`.${turn}[data-diag1]`).length == 3){
                    //alert(`Победил ${turn}! Поздравляем его!`);
                    gameOver(`Победил ${turn}! Апплодисменты лучшему игроку в крести-нолики!`);
                    return;
                }
                if ($$(`.${turn}[data-diag2]`).length == 3){
                    //alert(`Победил ${turn}! Поздравляем его!`);
                    gameOver(`Победил ${turn}! Апплодисменты лучшему игроку в крести-нолики!`);
                    return;
                }    
            }
        }
        document.addEventListener("DOMContentLoaded",function(){
            
            var blocks = $$(".main-table td");
            for (var block of blocks){
                block.addEventListener('click',function(){
                    if (this.className == ''){
                        makeAMove(this);
                        checkVictory();
                    }
                });
            }
        });
        function checkboxClick(){
            isSinglePlayer=!isSinglePalayerCheckbox.checked;
            if (turn == 'O'){
                computerMove();
                checkVictory();
                turn = 'X';
                whoPlaying.textContent = turn;
            }
        }
        function startClick(){
            gameOverClick();
            clearScreen();
            gameRunning = true;
            turn = 'X';
        }
        function gameOverClick(){
            var ab = $('.alert-background');
            var mc = $('.main-content');
            ab.style.display = 'none';
            mc.style.zIndex = '1';
        }
        
    </script>
</body>
</html>
